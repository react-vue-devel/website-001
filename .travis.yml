os:
- linux
language: java
jdk:
  - oraclejdk8
env:
  - NODE_VERSION=6.7.0
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java8-installer
    - lib32stdc++6
    - lib32z1
before_install:
  - openssl aes-256-cbc -K $encrypted_626e8213c3c9_key -iv $encrypted_626e8213c3c9_iv -in deploy_rsa.enc -out deploy_rsa -d

install:
  - echo install
before_script:
  - echo before_script
  - echo $JAVA_HOME
  - java -version
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
script:
  - echo script
after_script:
  - echo after_script